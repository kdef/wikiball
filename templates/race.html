<!doctype html>
<title>wikiball race</title>
<link rel="stylesheet" href="{{ url_for('static', filename='race.css') }}" type="text/css" />
{% block body %}

<div id="game">
  <p>race from <span id="start">{{ start }}</span> to <span id="end">{{ end }}</span></p>
  <p>clicks: <span id="clicks"></span></p>
  <p>time: <span id="time"></span</p>
</div>

<div id="wiki_page"></div>

{% endblock %}
<script src="{{ url_for('static', filename='wikiball.js') }}"></script>
